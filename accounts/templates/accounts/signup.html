{% extends 'pages/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container">
  <h2>Registrarse</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear cuenta</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
